    <style>
        body{
            background-color: #dcdcdc;
            margin: 0;
        }
        .bei-jing-tu-pian{
            width: 100%;
            height: 155px;
            background-image: url(images/beijing.png);
            background-position: 100% 75%;  
            background-size: 120% auto;
            margin: 0px;
            background-repeat: no-repeat;
        }
        .dao-hang-lan{
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            position: relative;
            top: 0px;
            align-items:center;
            height: 50px;
        }

        .dao-hang-zuo{
            flex-shrink: 0;
            height: 100%;
            display: flex;
            align-items:center;
        }
 
        .dao-hang-zuo > a > img{
            height: 50%;
            width: auto;
            align-items: center;
            padding: 0 5px 0 0;
        }
        .dao-hang-zuo > a{
            color: #ffffff;
            height: 100%;
            display: flex;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }
        .dao-hang-zuo > a > *{
            position: relative;
            bottom: 0;
            transition: all 200ms ease-in-out;
        }
        .dao-hang-zuo > a:hover > *{
            bottom: 5px;
        }


        .sou-suo-kuang{
            padding: 0 0 0 5px;
            display: flex;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            height: 100%;
            align-items: center;
        }
        .sou-suo-kuang > input{
            background-color: rgba(235, 235, 235, 0);
            border-radius: 5px;
            height: 30px;
            width: 35%;
            max-width: 500px;
            min-width: 100px;
            flex-grow: 1;
            border: 0;
            outline: none;
            padding-left: 5px;
        }

        .sou-suo-kuang > input:focus{
            background-color: rgba(174, 174, 174, 0.8);
        }
        .sou-suo-kuang > div {
            height: 20px;
            width: auto;
            padding: 0 5px;
        }
        .sou-suo-kuang > div > img{
            
            height: 20px;
            width: auto;
            align-items: center;
            padding: 0 5px 0 0;
            flex-shrink: 0;
            
        }

        .waihuan{
            height: 40px;
            width: 40%;
            flex-shrink: 2;
            max-width: 500px;
            min-width: 100px;
        }

        .sou-suo-kuo-zhan{
            height: 0;
            width: 100%;
            display: none;
        }

        .waihuan:hover > .sou-suo-kuo-zhan{
            display: block;
        }
        .waihuan:hover > .sou-suo-kuang{
            border-radius: 5px 5px 0 0;
            background-color: #e5e5e5;
        }
        .waihuan:hover > .sou-suo-kuo-zhan > .kuo-zhan1{
            background-color: #e5e5e5;
        }
        .kuo-zhan1{
            background-color: rgba(255, 255, 255, 0.6);
            width: 100%;
            
        }
        /* .neihuan{
            padding: 10px 20px;
        } */

        .neihuan > h4{
            margin: 0;
            padding: 15px 0 15px 16px;
        }
        .neihuan > a{
            display: block;
            text-decoration: none;
            color: #000;
            padding: 10px 0 10px 35px;
        }
        .neihuan > a:hover{
            background-color: #aaaaaa;
        }

        .neihuan > a > span{
            color: #8f8f8f;
            padding: 0 10px;
        }

        .neihuan > a:nth-child(-n + 4) > span{
            color: #000;
        }


        
        .yong-hu{
            flex-shrink: 0;
            background-color: #9a9a9a;
            width: 100px;
            height: 50px;
        }
        
    </style>
