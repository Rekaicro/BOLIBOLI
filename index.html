<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoLiBoLi XIXI</title>
    <style>
        body{
            margin: 0;
        }
        .bei-jing-tu-pian{
            width: 100%;
            height: 155px;
            background-image: url(images/beijing.png);
            background-position: 100% 75%;  
            background-size: 120% auto;
            margin: 0px;
            background-repeat: no-repeat;
        }
        .dao-hang-lan{
            display: flex;
            justify-content: space-between;
            position: relative;
            top: 0px;
            align-items:center;
            height: 50px;
        }

        .dao-hang-zuo{
            position: relative;
            left: 30px;
            background-color: #5f5f5f;
            height: 100%;
            display: flex;
            align-items:center;
        }
 
        .shou-ye > img{
            height: 50%;
            width: auto;
            align-items: center;
        }
        .shou-ye{
            height: 100%;
            display: flex;
            text-decoration: none;
            align-items: center;
            justify-content: center;
        }
        .su-suo-kuang{
            background-color: #5f5f5f;
            width: 100px;
            height: 50px;
        }

        .yong-hu{
            background-color: #5f5f5f;
            width: 100px;
            height: 50px;
            position: relative;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="bei-jing-tu-pian" >
        <div class="dao-hang-lan">
            <div class="dao-hang-zuo">
                <a href="https://www.bilibili.com/" class="shou-ye"><img src="images/首页.png"  /><div>首页</div></a>
                <a class="fan-ju" href="https://www.bilibili.com/">番剧</a>
            </div>


            <div class="su-suo-kuang">


            </div>


            <div class="yong-hu">



            </div>
        </div>
    </div>
</body>
</html>
